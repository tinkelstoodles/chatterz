Simple workflow to build and deploy a static HTML site to GitHub Pages
name: Deploy Firebase Chat to GitHub Pages

on:

Runs on pushes targeting the default branch
push:
branches: ["main"]

Allows you to run this workflow manually from the Actions tab
workflow_dispatch:

Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
contents: read
pages: write
id-token: write

Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
group: "pages"
cancel-in-progress: false

jobs:

Single deploy job since we're just deploying
deploy:
environment:
name: github-pages
url: ${{ steps.deployment.outputs.page_url }}
runs-on: ubuntu-latest
steps:
- name: Checkout
uses: actions/checkout@v4

  - name: Replace Firebase config placeholders
    run: |
      sed -i "s|__API_KEY__|${{ secrets.FIREBASE_API_KEY }}|g" index.html
      sed -i "s|__AUTH_DOMAIN__|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g" index.html
      sed -i "s|__PROJECT_ID__|${{ secrets.FIREBASE_PROJECT_ID }}|g" index.html
      sed -i "s|__STORAGE_BUCKET__|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g" index.html
      sed -i "s|__MESSAGING_SENDER_ID__|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g" index.html
      sed -i "s|__APP_ID__|${{ secrets.FIREBASE_APP_ID }}|g" index.html
      sed -i "s|__MEASUREMENT_ID__|${{ secrets.FIREBASE_MEASUREMENT_ID }}|g" index.html
    
  - name: Setup Pages
    uses: actions/configure-pages@v5

  - name: Upload artifact
    uses: actions/upload-pages-artifact@v3
    with:
      # Upload entire repository
      path: '.'
      
  - name: Deploy to GitHub Pages
    id: deployment
    uses: actions/deploy-pages@v4
