<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterz</title>
    <!-- Favicon will be set dynamically by JavaScript -->
    <link id="favicon" rel="icon" href="">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import a lovely font for headings -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.30.0/fp/index.min.js"></script>
    <!-- Import Emoji Picker Library -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

    <style>
        /* Custom font for headings */
        .font-brand { font-family: 'Dancing Script', cursive; }
        body { font-family: 'Inter', sans-serif; }
        /* Romantic background gradient */
        body { background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 100%); }

        /* Scrollbar styling */
        #messages-container::-webkit-scrollbar { width: 8px; }
        #messages-container::-webkit-scrollbar-track { background: #312e81; }
        #messages-container::-webkit-scrollbar-thumb { background: #a855f7; border-radius: 4px; }
        #messages-container::-webkit-scrollbar-thumb:hover { background: #c084fc; }

        /* Subtle animation for the typing indicator */
        .dot-flashing {
            position: relative;
            width: 5px; height: 5px;
            border-radius: 5px;
            background-color: #c084fc; color: #c084fc;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }
        .dot-flashing::before {
            left: -10px;
            width: 5px; height: 5px;
            border-radius: 5px;
            background-color: #c084fc; color: #c084fc;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 10px;
            width: 5px; height: 5px;
            border-radius: 5px;
            background-color: #c084fc; color: #c084fc;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dotFlashing {
            0% { background-color: #c084fc; }
            50%, 100% { background-color: rgba(192, 132, 252, 0.2); }
        }

        /* Custom styles for the emoji picker to match our theme */
        emoji-picker {
            --background: rgba(30, 27, 75, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
            --input-background-color: rgba(255, 255, 255, 0.05);
            --indicator-color: #a855f7;
            --border-radius: 1rem;
            backdrop-filter: blur(10px);
        }
        emoji-picker::part(search) {
            color: white;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center h-full font-sans">

    <!-- Auth Container -->
    <div id="auth-container" class="w-full max-w-sm mx-auto">
        <div class="bg-black/20 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-white/10">
            <div class="flex items-center justify-center gap-2">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-pink-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                </svg>
                <h1 class="text-5xl font-brand text-pink-400 text-center">Chatterz</h1>
            </div>
            <p class="text-purple-300 mb-6 text-center mt-2">Our private space</p>
            <form id="auth-form" onsubmit="return false;">
                <div class="mb-4">
                    <input type="email" id="email-input" placeholder="Your email" autocomplete="email" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition" required>
                </div>
                <div class="mb-6">
                    <input type="password" id="password-input" placeholder="Your password" autocomplete="current-password" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition" required>
                </div>
                <button id="signInButton" type="button" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out">
                    Sign In
                </button>
            </form>
            <p id="auth-error" class="text-red-400 text-sm mt-4 text-center h-5"></p>
        </div>
    </div>


    <!-- Chat Container (Initially Hidden) -->
    <div id="chat-container" class="w-full h-full max-w-4xl mx-auto flex-col p-4 hidden">
        <div class="bg-black/20 backdrop-blur-lg border border-white/10 rounded-2xl shadow-2xl flex flex-col w-full h-full">
            <!-- Header -->
            <header class="bg-black/10 p-4 border-b border-white/10 rounded-t-2xl flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold text-pink-400 font-brand">Our Chat</h1>
                    <p id="user-id-display" class="text-xs text-purple-300">With: <span class="font-mono"></span></p>
                </div>
                 <div class="flex items-center gap-4">
                    <button id="muteButton" class="text-purple-300 hover:text-white transition">
                        <!-- Speaker Icon will be dynamically inserted here -->
                    </button>
                    <button id="signOutButton" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                        Sign Out
                    </button>
                </div>
            </header>

            <!-- Messages Container -->
            <main id="messages-container" class="flex-1 p-6 space-y-4 overflow-y-auto">
                 <div class="text-center text-purple-300">Loading our messages...</div>
            </main>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="h-6 px-6 pb-2 flex items-center gap-2 text-sm text-purple-300 opacity-0 transition-opacity">
                <span id="typing-partner-email" class="font-semibold"></span>
                <span>is typing</span>
                <div class="dot-flashing"></div>
            </div>

            <!-- Message Input Form -->
            <footer class="p-4 bg-black/10 border-t border-white/10 rounded-b-2xl">
                 <div class="relative">
                    <emoji-picker class="absolute bottom-16 left-0 hidden"></emoji-picker>
                    <form id="message-form" class="flex items-center space-x-3">
                        <button type="button" id="emoji-toggle-button" class="text-purple-300 hover:text-white p-2 rounded-full transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </button>
                        <input type="text" id="message-input" placeholder="Type something lovely..." autocomplete="off" class="flex-1 bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition" required>
                        <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white font-bold p-3 rounded-lg transition duration-300 transform hover:scale-110">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                               <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                            </svg>
                            <span class="sr-only">Send</span>
                        </button>
                    </form>
                </div>
            </footer>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, doc, updateDoc, arrayUnion, setDoc, getDocs, where } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
        // Import date-fns for formatting timestamps
        import { format } from "https://cdn.skypack.dev/date-fns";

        // --- SECTION 1: INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "__API_KEY__",
            authDomain: "__AUTH_DOMAIN__",
            projectId: "__PROJECT_ID__",
            storageBucket: "__STORAGE_BUCKET__",
            messagingSenderId: "__MESSAGING_SENDER_ID__",
            appId: "__APP_ID__",
            measurementId: "__MEASUREMENT_ID__"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;
        let unsubscribeMessages = null;
        let unsubscribeTypingStatus = null;
        let partnerUid = null;

        // --- FAVICON AND NOTIFICATION LOGIC ---
        const favicon = document.getElementById('favicon');
        const defaultFavicon = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’–</text></svg>`;
        const notificationFavicon = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒŸ</text></svg>`;
        favicon.href = defaultFavicon; 

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                favicon.href = defaultFavicon;
            }
        });

        // --- NOTIFICATION SOUND LOGIC ---
        let isMuted = false;
        const notificationSound = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU9vT19PANkPC_I_1T72AFAAcQBCAGYAaQBtAHIAcwB1AHsAnACoALwAxADVANoA4ADsAPgBAQEcASsBNgFFAVIBWwFuAXwBjAGgAa8BtAHFAQgCJQIsAjgCRQJIAk4CVQJdAmkCewKIAqUCrwK7AsgC0gLVAt8C5wLoAvYDBIMFAwkDCgMVAywDPgNKA1YDWgNjA3ADfgOKA5oDrwPHA9gD5APxA_oEBAQ6BEYEWgRqBHYEgASIBJwErATMBPAFFgUqBTIFRgVLBWsFewWLBa8FxQXIBc8F4wX1BfwGAQYIBhQGIAYyBkkGSAZQBmEGhwamBqsGvgbCBs8G4gbsBvUG_wcIBwsHEgchBygHMAdDB0sHVAdtB3wHggeNB5gHpQeyB8AHyQfQB90H5QfrB_oIAggUCBwIKghCCIsIjgiSCLwI0gjeCO4JCgkfCSYJMgk6CUQJSwlVCV4JaQl1CXIJgwibCZ4Jqwm1Cb0JywnfCe4J_woMCg8KEwofCiYKKQo0CkEKRApOCmQKaAp4CoAKlAqfCq4Kuwq_Cr8KwgrMCsoK0grfCuIK9AsA=");
        const muteButton = document.getElementById('muteButton');
        const speakerOnIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707a1 1 0 011.414 0v14.142a1 1 0 01-1.414 0L5.586 15z" /></svg>`;
        const speakerOffIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707a1 1 0 011.414 0v14.142a1 1 0 01-1.414 0L5.586 15z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" /></svg>`;

        const updateMuteButton = () => { muteButton.innerHTML = isMuted ? speakerOffIcon : speakerOnIcon; };
        muteButton.addEventListener('click', () => { isMuted = !isMuted; updateMuteButton(); });

        // --- SECTION 2: UI ELEMENT REFERENCES ---
        const authContainer = document.getElementById('auth-container');
        const chatContainer = document.getElementById('chat-container');
        const authForm = document.getElementById('auth-form');
        const signInButton = document.getElementById('signInButton');
        const signOutButton = document.getElementById('signOutButton');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages-container');
        const userIdDisplay = document.querySelector('#user-id-display span');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const authError = document.getElementById('auth-error');
        const typingIndicator = document.getElementById('typing-indicator');
        const typingPartnerEmail = document.getElementById('typing-partner-email');
        const emojiToggleButton = document.getElementById('emoji-toggle-button');
        const emojiPicker = document.querySelector('emoji-picker');

        // --- EMOJI PICKER LOGIC ---
        emojiToggleButton.addEventListener('click', () => {
            emojiPicker.classList.toggle('hidden');
        });

        emojiPicker.addEventListener('emoji-click', event => {
            messageInput.value += event.detail.unicode;
        });
        
        // Hide emoji picker when clicking outside
        document.addEventListener('click', (event) => {
            if (!emojiPicker.contains(event.target) && !emojiToggleButton.contains(event.target)) {
                emojiPicker.classList.add('hidden');
            }
        });


        // --- SECTION 3: AUTHENTICATION & USER LOGIC ---
        onAuthStateChanged(auth, async (user) => {
            authError.textContent = '';
            if (user) {
                currentUser = user;
                authContainer.style.display = 'none';
                chatContainer.style.display = 'flex';
                
                // Find partner's UID to listen to their typing status
                const usersRef = collection(db, "typingStatus");
                const q = query(usersRef, where("uid", "!=", currentUser.uid));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    const partnerDoc = querySnapshot.docs[0];
                    partnerUid = partnerDoc.data().uid;
                    userIdDisplay.textContent = partnerDoc.data().email;
                    listenForTypingStatus();
                } else {
                    userIdDisplay.textContent = "Waiting for partner...";
                }

                messagesContainer.innerHTML = ''; 
                unsubscribeMessages = loadMessages();
                updateMuteButton();
            } else {
                currentUser = null;
                partnerUid = null;
                authContainer.style.display = 'block';
                chatContainer.style.display = 'none';
                if (unsubscribeMessages) unsubscribeMessages();
                if (unsubscribeTypingStatus) unsubscribeTypingStatus();
            }
        });
        
        authForm.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); signInButton.click(); }});

        signInButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) { authError.textContent = 'Please enter email and password.'; return; }
            authError.textContent = '';
            signInWithEmailAndPassword(auth, email, password)
                .catch((error) => { authError.textContent = 'Invalid email or password.'; });
        });

        signOutButton.addEventListener('click', () => {
             // Set typing to false on sign out
            if (currentUser) { updateTypingStatus(false); }
            signOut(auth).catch((error) => console.error("Sign out failed:", error));
        });

        // --- SECTION 4: FIRESTORE (DATABASE) LOGIC ---
        async function sendMessage(text) {
            if (!currentUser) return;
            try {
                await addDoc(collection(db, "messages"), {
                    uid: currentUser.uid, email: currentUser.email, text: text, createdAt: serverTimestamp(), viewedBy: [currentUser.uid]
                });
                updateTypingStatus(false); // Stop typing after sending message
            } catch (error) { console.error("Error sending message: ", error); }
        }

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            if (messageText) { sendMessage(messageText); messageInput.value = ''; }
        });

        // --- TYPING INDICATOR LOGIC ---
        let typingTimeout;
        const updateTypingStatus = async (isTyping) => {
            if (!currentUser) return;
            const typingRef = doc(db, 'typingStatus', currentUser.uid);
            await setDoc(typingRef, { isTyping, email: currentUser.email, uid: currentUser.uid });
        };

        messageInput.addEventListener('input', () => {
            clearTimeout(typingTimeout);
            updateTypingStatus(true);
            typingTimeout = setTimeout(() => {
                updateTypingStatus(false);
            }, 3000); // User is considered "not typing" after 3 seconds of inactivity
        });

        function listenForTypingStatus() {
            if (unsubscribeTypingStatus) unsubscribeTypingStatus(); // Unsubscribe from old listener
            if (!partnerUid) {
                typingIndicator.style.opacity = '0';
                return;
            }
            const partnerTypingRef = doc(db, 'typingStatus', partnerUid);
            unsubscribeTypingStatus = onSnapshot(partnerTypingRef, (doc) => {
                if (doc.exists() && doc.data().isTyping) {
                    typingPartnerEmail.textContent = doc.data().email.split('@')[0];
                    typingIndicator.style.opacity = '1';
                } else {
                    typingIndicator.style.opacity = '0';
                }
            });
        }
        
        
        function loadMessages() {
            let isInitialLoad = true;
            const q = query(collection(db, "messages"), orderBy("createdAt"));
            
            const unsubscribe = onSnapshot(q, (snapshot) => {
                if (isInitialLoad && snapshot.docs.length === 0) {
                     messagesContainer.innerHTML = '<div class="text-center text-purple-300">No messages yet. Say something lovely!</div>';
                }

                snapshot.docChanges().forEach(change => {
                    const message = { id: change.doc.id, ...change.doc.data() };

                    if (change.type === "added") {
                        if (!isInitialLoad) { 
                            if (message.uid !== currentUser.uid && !isMuted) {
                                notificationSound.play().catch(e => {});
                            }
                            if (message.uid !== currentUser.uid && document.hidden) {
                                favicon.href = notificationFavicon;
                            }
                        }
                        const messageElement = createMessageElement(message);
                        messagesContainer.appendChild(messageElement);
                    }
                    
                    if (change.type === "modified") {
                         const messageElement = document.querySelector(`[data-message-id="${message.id}"]`);
                         if (messageElement) {
                             const seenDiv = messageElement.querySelector('.seen-status');
                             if (seenDiv) {
                                const hasBeenSeenByOther = message.viewedBy.some(uid => uid !== currentUser.uid);
                                if (hasBeenSeenByOther) {
                                    seenDiv.textContent = 'âœ“âœ“';
                                    seenDiv.className = 'seen-status text-xs text-pink-300';
                                }
                             }
                         }
                    }
                });
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                isInitialLoad = false;
            });
            return unsubscribe;
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const messageId = entry.target.dataset.messageId;
                    const viewedBy = JSON.parse(entry.target.dataset.viewedBy);
                    if (!viewedBy.includes(currentUser.uid)) {
                        const messageRef = doc(db, 'messages', messageId);
                        updateDoc(messageRef, { viewedBy: arrayUnion(currentUser.uid) });
                    }
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 1.0 });

        function createMessageElement(message) {
            const isSentByCurrentUser = message.uid === currentUser.uid;
            
            const wrapperDiv = document.createElement('div');
            wrapperDiv.className = `flex items-end gap-2 ${isSentByCurrentUser ? 'justify-end' : 'justify-start'}`;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `max-w-xs md:max-w-md lg:max-w-lg p-3 rounded-2xl shadow ${isSentByCurrentUser ? 'bg-pink-500 rounded-br-none' : 'bg-gray-800 rounded-bl-none'}`;
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'flex justify-between items-baseline mb-1';
            
            const emailSpan = document.createElement('span');
            emailSpan.className = 'text-xs font-bold text-purple-200';
            emailSpan.textContent = isSentByCurrentUser ? 'You' : message.email;

            const timeSpan = document.createElement('span');
            timeSpan.className = 'text-xs text-purple-300 ml-2';
            if (message.createdAt) {
                timeSpan.textContent = format(message.createdAt.toDate(), 'h:mm a');
            }
            
            headerDiv.appendChild(emailSpan);
            headerDiv.appendChild(timeSpan);

            const textP = document.createElement('p');
            textP.className = 'text-sm text-white break-words';
            textP.textContent = message.text;
            
            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(textP);
            
            wrapperDiv.appendChild(messageDiv);

            // Corrected Logic: Only create and append the seenDiv if the current user is the sender
            if (isSentByCurrentUser) {
                const seenDiv = document.createElement('div');
                seenDiv.className = 'seen-status text-xs'; 
                const hasBeenSeenByOther = message.viewedBy.some(uid => uid !== currentUser.uid);
                if (hasBeenSeenByOther) {
                    seenDiv.textContent = 'âœ“âœ“';
                    seenDiv.className += ' text-pink-300';
                } else {
                    seenDiv.textContent = 'âœ“';
                    seenDiv.className += ' text-gray-400';
                }
                wrapperDiv.appendChild(seenDiv);
            }

            wrapperDiv.dataset.messageId = message.id;
            wrapperDiv.dataset.viewedBy = JSON.stringify(message.viewedBy || []);
            observer.observe(wrapperDiv);
            
            return wrapperDiv;
        }
    </script>
</body>
</html>
