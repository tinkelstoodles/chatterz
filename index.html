<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterz</title>
    <!-- Favicon will be set dynamically by JavaScript -->
    <link id="favicon" rel="icon" href="">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import a lovely font for headings -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.30.0/fp/index.min.js"></script>
    <style>
        /* Custom font for headings */
        .font-brand { font-family: 'Dancing Script', cursive; }
        body { font-family: 'Inter', sans-serif; }
        /* Romantic background gradient */
        body { background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 100%); }

        /* Scrollbar styling */
        #messages-container::-webkit-scrollbar { width: 8px; }
        #messages-container::-webkit-scrollbar-track { background: #312e81; }
        #messages-container::-webkit-scrollbar-thumb { background: #a855f7; border-radius: 4px; }
        #messages-container::-webkit-scrollbar-thumb:hover { background: #c084fc; }
    </style>
</head>
<body class="flex items-center justify-center h-full font-sans">

    <!-- Auth Container -->
    <div id="auth-container" class="w-full max-w-sm mx-auto">
        <div class="bg-black/20 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-white/10">
            <div class="flex items-center justify-center gap-2">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-pink-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                </svg>
                <h1 class="text-5xl font-brand text-pink-400 text-center">Chatterz</h1>
            </div>
            <p class="text-purple-300 mb-6 text-center mt-2">Our private space</p>
            <form id="auth-form" onsubmit="return false;">
                <div class="mb-4">
                    <input type="email" id="email-input" placeholder="Your email" autocomplete="email" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition" required>
                </div>
                <div class="mb-6">
                    <input type="password" id="password-input" placeholder="Your password" autocomplete="current-password" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition" required>
                </div>
                <button id="signInButton" type="button" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out">
                    Sign In
                </button>
            </form>
            <p id="auth-error" class="text-red-400 text-sm mt-4 text-center h-5"></p>
        </div>
    </div>


    <!-- Chat Container (Initially Hidden) -->
    <div id="chat-container" class="w-full h-full max-w-4xl mx-auto flex-col p-4 hidden">
        <div class="bg-black/20 backdrop-blur-lg border border-white/10 rounded-2xl shadow-2xl flex flex-col w-full h-full">
            <!-- Header -->
            <header class="bg-black/10 p-4 border-b border-white/10 rounded-t-2xl flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold text-pink-400 font-brand">Our Chat</h1>
                    <p id="user-id-display" class="text-xs text-purple-300">With: <span class="font-mono"></span></p>
                </div>
                <button id="signOutButton" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                    Sign Out
                </button>
            </header>

            <!-- Messages Container -->
            <main id="messages-container" class="flex-1 p-6 space-y-4 overflow-y-auto">
                 <div class="text-center text-purple-300">Loading our messages...</div>
            </main>

            <!-- Message Input Form -->
            <footer class="p-4 bg-black/10 border-t border-white/10 rounded-b-2xl">
                <form id="message-form" class="flex items-center space-x-3">
                    <input type="text" id="message-input" placeholder="Type something lovely..." autocomplete="off" class="flex-1 bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition" required>
                    <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white font-bold p-3 rounded-lg transition duration-300 transform hover:scale-110">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                        </svg>
                        <span class="sr-only">Send</span>
                    </button>
                </form>
            </footer>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
        // Import date-fns for formatting timestamps
        import { format } from "https://cdn.skypack.dev/date-fns";

        // --- SECTION 1: INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "__API_KEY__",
            authDomain: "__AUTH_DOMAIN__",
            projectId: "__PROJECT_ID__",
            storageBucket: "__STORAGE_BUCKET__",
            messagingSenderId: "__MESSAGING_SENDER_ID__",
            appId: "__APP_ID__",
            measurementId: "__MEASUREMENT_ID__"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;
        let unsubscribeMessages = null;

        // --- FAVICON AND NOTIFICATION LOGIC ---
        const favicon = document.getElementById('favicon');
        const defaultFavicon = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’–</text></svg>`;
        const notificationFavicon = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒŸ</text></svg>`;
        favicon.href = defaultFavicon; // Set initial favicon

        // Listen for visibility changes to reset favicon
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                favicon.href = defaultFavicon;
            }
        });


        // --- SECTION 2: UI ELEMENT REFERENCES ---
        const authContainer = document.getElementById('auth-container');
        const chatContainer = document.getElementById('chat-container');
        const authForm = document.getElementById('auth-form');
        const signInButton = document.getElementById('signInButton');
        const signOutButton = document.getElementById('signOutButton');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages-container');
        const userIdDisplay = document.querySelector('#user-id-display span');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const authError = document.getElementById('auth-error');

        // --- SECTION 3: AUTHENTICATION LOGIC ---
        onAuthStateChanged(auth, (user) => {
            authError.textContent = '';
            if (user) {
                currentUser = user;
                authContainer.style.display = 'none';
                chatContainer.style.display = 'flex';
                userIdDisplay.textContent = user.email;
                unsubscribeMessages = loadMessages();
            } else {
                currentUser = null;
                authContainer.style.display = 'block';
                chatContainer.style.display = 'none';
                if (unsubscribeMessages) unsubscribeMessages();
            }
        });
        
        authForm.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                signInButton.click();
            }
        });

        signInButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                authError.textContent = 'Please enter email and password.';
                return;
            }
            authError.textContent = '';
            signInWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    authError.textContent = 'Invalid email or password.';
                });
        });

        signOutButton.addEventListener('click', () => {
            signOut(auth).catch((error) => console.error("Sign out failed:", error));
        });

        // --- SECTION 4: FIRESTORE (DATABASE) LOGIC ---
        async function sendMessage(text) {
            if (!currentUser) return;
            try {
                await addDoc(collection(db, "messages"), {
                    uid: currentUser.uid,
                    email: currentUser.email,
                    text: text,
                    createdAt: serverTimestamp(),
                    viewedBy: [currentUser.uid] // Creator has "viewed" it by default
                });
            } catch (error) {
                console.error("Error sending message: ", error);
            }
        }

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            if (messageText) {
                sendMessage(messageText);
                messageInput.value = '';
            }
        });
        
        function loadMessages() {
            const q = query(collection(db, "messages"), orderBy("createdAt"));
            const unsubscribe = onSnapshot(q, (querySnapshot) => {
                messagesContainer.innerHTML = '';
                if (querySnapshot.empty) {
                    messagesContainer.innerHTML = '<div class="text-center text-purple-300">No messages yet. Be the first to say something lovely!</div>';
                } else {
                    querySnapshot.forEach((doc) => {
                        const message = { id: doc.id, ...doc.data() };
                        if (message.uid !== currentUser.uid && document.hidden) {
                            favicon.href = notificationFavicon;
                        }
                        const messageElement = createMessageElement(message);
                        messagesContainer.appendChild(messageElement);
                    });
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            });
            return unsubscribe;
        }

        // --- "VIEWED" LOGIC USING INTERSECTION OBSERVER ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const messageId = entry.target.dataset.messageId;
                    const viewedBy = JSON.parse(entry.target.dataset.viewedBy);
                    // Mark as viewed if it's another user's message and I haven't viewed it yet
                    if (!viewedBy.includes(currentUser.uid)) {
                        const messageRef = doc(db, 'messages', messageId);
                        updateDoc(messageRef, {
                            viewedBy: arrayUnion(currentUser.uid)
                        });
                    }
                    observer.unobserve(entry.target); // Stop observing once seen
                }
            });
        }, { threshold: 1.0 });

        function createMessageElement(message) {
            const isSentByCurrentUser = message.uid === currentUser.uid;
            
            const wrapperDiv = document.createElement('div');
            wrapperDiv.className = `flex items-end gap-2 ${isSentByCurrentUser ? 'justify-end' : 'justify-start'}`;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `max-w-xs md:max-w-md lg:max-w-lg p-3 rounded-2xl shadow ${isSentByCurrentUser ? 'bg-pink-500 rounded-br-none' : 'bg-gray-800 rounded-bl-none'}`;
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'flex justify-between items-baseline mb-1';
            
            const emailSpan = document.createElement('span');
            emailSpan.className = 'text-xs font-bold text-purple-200';
            emailSpan.textContent = isSentByCurrentUser ? 'You' : message.email;

            const timeSpan = document.createElement('span');
            timeSpan.className = 'text-xs text-purple-300 ml-2';
            if (message.createdAt) {
                timeSpan.textContent = format(message.createdAt.toDate(), 'h:mm a');
            }
            
            headerDiv.appendChild(emailSpan);
            headerDiv.appendChild(timeSpan);
            
            const textP = document.createElement('p');
            textP.className = 'text-sm text-white break-words';
            textP.textContent = message.text;
            
            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(textP);

            // Add the 'viewed' checkmark
            const seenDiv = document.createElement('div');
            if (isSentByCurrentUser) {
                seenDiv.className = 'text-xs';
                // Check if anyone OTHER than the current user has seen it
                const hasBeenSeenByOther = message.viewedBy.some(uid => uid !== currentUser.uid);
                if (hasBeenSeenByOther) {
                    seenDiv.textContent = 'âœ“âœ“';
                    seenDiv.className += ' text-pink-300';
                } else {
                    seenDiv.textContent = 'âœ“';
                    seenDiv.className += ' text-gray-400';
                }
            }

            wrapperDiv.appendChild(messageDiv);
            wrapperDiv.appendChild(seenDiv);

            // Set up observer to mark as read
            wrapperDiv.dataset.messageId = message.id;
            wrapperDiv.dataset.viewedBy = JSON.stringify(message.viewedBy);
            observer.observe(wrapperDiv);
            
            return wrapperDiv;
        }
    </script>
</body>
</html>
